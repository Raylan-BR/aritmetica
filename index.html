<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aritmética</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Jogo de aritmetica</h2>
    <div class="options1">
        <div class="addition">Adição</div>
        <div class="subtraction">Subtração</div>
        <div class="multiplication">Multiplicação</div>
        <div class="division">Divisão</div>
    </div>
    <div class="options2" >
        <div class="just_request">Treinamento</div>
        <div class="test_velocity">Teste de velocidade</div>
        <div class="time_limite">Jogar por 60s</div>
        <div class="back_home">Voltar</div>
    </div>
    </div>
    <div class="content-operation">
        <div class="return">
            <div class="back">voltar</div>
            <div class="score">pontuação: <span id="score"></span></div>
        </div>
        <div class="time"></div>
        <div class="operation">
            <div class="number1"></div>
            <div class="sinal"></div>
            <div class="number2"></div>
            <div class="sinal">=</div>
            <input type="number" class="resposta">
        </div>
        <div class="solution"></div>
        <button id = "v1" class="verify">verificar</button>
        <button id = "v2" class="verify">verificar</button>
        <button id = "v3" class="verify">verificar</button>
    </div>
    <footer>créditos:<a href="https://www.instagram.com/raylan.sc" target="_blank">@raylan.sc</a></footer>
    <script src="new_script.js"></script>
</body>
</html>
